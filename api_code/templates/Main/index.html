/* Container for typewriter effect */
/* Container for typewriter effect */
/* Container for typewriter effect */
.header {
    text-align: center;
    padding: 50px 20px;
    background-color: #ffffff;
    position: relative; /* Create a positioning context */
    overflow: hidden; /* Hide overflowed content */
    margin-top: 100px; /* Move header down from the top */
}

#welcome-text {
    display: inline-block;
    position: relative; /* Use relative positioning */
    white-space: nowrap; /* Prevent text wrapping */
    overflow: hidden; /* Hide overflowed text */
    animation: typewriter 3s steps(40, end) forwards, fadeInText 3.5s steps(40, end) forwards; /* Adjust timing */
    margin: 0 auto; /* Center text horizontally */
    max-width: 100%; /* Ensure text fits within container */
}

/* Keyframes for typewriter effect */
@keyframes typewriter {
    from {
        width: 0;
    }
    to {
        width: 100%; /* Adjust as needed to fit text */
    }
}

/* Keyframes to handle text fading in effect */
@keyframes fadeInText {
    from {
        opacity: 0; /* Start hidden */
    }
    to {
        opacity: 1; /* End visible */
    }
}

/* Headline animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px); /* Starting position for animation */
    }
    to {
        opacity: 1;
        transform: translateY(0); /* Ending position for animation */
    }
}
#file-grievance-button {
    opacity: 0;
    animation: fadeIn 1s ease-out 1.5s forwards; /* Adjust timing as needed */
}
.file_grievance_button {
    display: inline-block;

    text-decoration: none; /* Remove underline */
    cursor: pointer;
    transition: background-color 1s ease;
    font-weight: bold;
    text-transform: uppercase;
    animation: fadeIn 4s ease-out;
}

.file_grievance_button:hover {
